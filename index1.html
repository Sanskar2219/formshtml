<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 style="text-align:center">Job Application Form</h1>
 <form action="file:///C:/Users/jains/OneDrive/Desktop/java/response.html">
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td><label for="firstname">First Name</label></td>
                <td><input type="text" id="firstname" name="firstname" required><br></td>
            </tr>
            <tr>
                <td> <label for="lastname">Last Name</label></td>
                <td> <input type="text" id="lastname" name="lastname" required><br></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob"><br></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td> <input  type="radio" name="name" >Male
                     <input  type="radio" name="name" >Female
                     <input  type="radio" name="name">Others <br></td>
            </tr>
            <tr>
                <td><label for="">Profile Picture</label></td>
                <td><input type="file" required><br></td>
            </tr>

        </table>
      </fieldset>  
      <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Phone number</label></td>
                <td><input type="tel" placeholder="Eg:10 digit number"><br></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="address" id="address" height="100" width="300"></textarea></td>
            </tr> 
            <tr>
                <td><label for="">Country</label></td>
                <td><select name="" id="">
                     <option value="">INDIA</option>
                    <option value="">GERMANY</option>
                </select>
                </td>
             </tr>   
        </table>
      </fieldset>
      <fieldset>
        <legend>Education Background</legend>
        <table>
            <tr>
                <td><label for="">Highest Qualification</label></td>
                <td><select name="" id="">
                    <option value="">Graduate</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Specialization</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Year of Graduation</label></td>
                <td><input type="year" ></td>
            </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Job Preferences</legend>
        <table>
            <tr>
                <td><label for="">Preferred role</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Expected Salary</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Preferred Locations</label></td>
                <td><input type="checkbox">Bangalore
                    <input type="checkbox">Delhi
                    <input type="checkbox">Remote
                    <input type="checkbox">Pune
                </td>
            </tr>
            <tr>
                <td><label for="">Willing to Relocate?</label></td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Create account</legend>
        <table>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="Password" placeholder="min 6 characters" required></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td><input type="Password"  required></td>
            </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Resume</legend>
        <table>
            <tr>
                <td><label for="">Update Resume(PDF only)</label></td>
                <td><input type="file" required></td>
            </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Agreement</legend>
        <table>
            <tr>
                <td><input type="checkbox" required></td>
                <td><label for="">I agree to the terms and conditions</label></td>
            </tr>
        </table>
      </fieldset>
      <input type="Submit">
      <input type="Reset">
 </form>
</body>
</html>
